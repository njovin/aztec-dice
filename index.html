<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<title>Aztec Dice</title>
<meta name="description" content="">
<meta name="author" content="">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/skeleton.css">
<link rel="stylesheet" href="css/game.css">
<script src="vue.min.js"></script>
<script src="game.js"></script>

</head>
<body id='body'>
    <div class="container" style='margin-top: 50px'>
        <div class="row" v-show="!game">
            <div class="four columns">
                <button class="button-primary" type="button" v-on="click: newGame">New Game</button>
            </div>    
        </div>
        <div class="row" v-show="game && !game.turn">
            <div class="six columns">
                <form v-on="submit: addPlayer">
                    <label>Player Name</label>
                    <input class="u-full-width" v-model='player_name' type="text">
                    <button type='submit'>Add</button>
                    <button type='button' v-on="click: game.start">Start Game</button>
                </form>
            </div>    
        </div>    
        <div class="row" v-show="game && !game.turn">
            <div class="six columns">
                <ul>
                    <li v-repeat="player:game.players">{{ player.name }}</li>
                </ul>

            </div>    
        </div>              
        <div v-show="game.turn">
            <div class="row">
                <div class="twelve columns">
                    <h4>Player: {{ game.activePlayer().name }}</h4>
                </div>    
            </div>        
            <div class="row">
                <div class="two columns">
                    <button class="button button-primary" type="button" v-on="click: game.turn.roll" v-attr="disabled: (game.turn.rolls_remaining == 0)">Roll</button>
                </div>    
            </div>
            <div class="row">
                <div class="two columns" v-repeat="die: game.turn.dice" class='text-align: center'>
                    <button class="button" type="button"  v-class="'button-primary': die.held,'button-danger': (die.shown_side == 'skull')" v-on="click: die.toggleHold()">{{ die.shown_side }}</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="vue-model.js"></script>
</html>
